<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone Calculator</title>
</head>
<body>
    <input type="text" id="numviewer" placeholder="0">
<div class="buttonarea" id="buttonarea">
  <button id="clear" class="strowgray">
    AC
  </button>
  <button class="strowgray">
    +/-
  </button>
  <button class="strowgray">
    %
  </button>
  <button id="nodivide" class="lstrow">
    &divide
  </button>
  <button id="no7" class="numbutton">7</button>
  <button id="no8" class="numbutton">8</button>
  <button id="no9" class="numbutton">9</button>
  <button id="nomultiply" class="lstrow">x</button>
  <button id="no4" class="numbutton">4</button>
  <button id="no5" class="numbutton">5</button>
  <button id="no6" class="numbutton">6</button>
  <button id="nominus" class="lstrow">-</button>
  <button id="no1" class="numbutton">1</button>
  <button id="no2" class="numbutton">2</button>
  <button id="no3" class="numbutton">3</button>
  <button id="noplus" class="lstrow">+</button>
</div>
<div class="buttonarea2">
  <button id="nozero" class="numbutton">0</button>
  <button id="nopoint" class="numbutton">.</button>
  <button id="noequal" class="lstrow">=</button>
</div>
<script src="index.js"></script>
</body>
</html>
